              </div>

            <div class="form-group">
              <input class="form-control" name="phone" id="phone" type="number" placeholder="phone" >
            </div>
            <div class="form-group">
              <input class="form-control"  name="email" id='email' type="email" placeholder="email address">
            </div>

              <button class="btn btn-custom thm-btn"  type="submit">Sign Up</button>
            </div>
            </div>
          </form>
        </div>
      </div>
      <div class="auth-decor">
        <div class="auth-circle1"><img src="{% static 'admin/assets/images/background/leaf2.png' %}" alt="leaf2"></div>
        <div class="auth-circle2"><img src="{% static 'admin/assets/images/background/leaf5.png' %}" alt="leaf5"></div>
    </div>
    </section>
   
     <!-- js file-->
     <script src="{% static 'admin/assets/js/jquery-3.4.1.min.js' %}"></script>
     <!-- bootstrap js file-->
     <script src="{% static 'admin/assets/js/bootstrap/bootstrap.js' %}"></script>
    
     <!-- script js file-->
     <script src="{% static 'admin/assets/js/script.js' %}"></script>
  <script>
   $(document).ready(function(){
        $("#regstr").submit(function(event) {
           $(".error_msg").html('');
           event.preventDefault();
           error=true
           if ($("#name").val()== null || $("#name").val()== '') {
              $('<span class="error_msg">Please Enter Name</span>').insertAfter("#name");
              console.log(error);
              error=false;
            }
            var pnum = $("#phone").val()
            if (pnum.length > 10 || pnum.length < 10 && $("#phone").val() != '' ) {
              $('<span class="error_msg">Please Enter Valid Phone Number</span>').insertAfter("#phone");
              console.log(error);
              error=false;
            }
             if ($("#phone").val()== null || $("#phone").val()== '') {
              $('<span class="error_msg">Please Enter Phone Number</span>').insertAfter("#phone");
              console.log(error);
              error=false;
            }
            if ($("#email").val()== null || $("#email").val()== '') {
              $('<span class="error_msg">Please Enter Mail Id</span>').insertAfter("#email");
              console.log(error);
              error=false;
            }
            if (error == true){
            $("#regstr")[0].submit()
            }
            else {
            console.log(error);
            }
            });
          });

</script>
  </body>
