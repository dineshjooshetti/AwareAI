  <body>

      <div>
        <h2 class="title text-center">Set Password</span></h2>

        <div class="card">
          <form class="theme-form" method="POST"  id="set_pwd" action="">
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" name="pwd" required="" type="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input class="form-control" name="cnfmpwd" type="password"  placeholder="Conform password" required="required">
              <div class="show-hide"><span class="show"></span></div>
            </div>
            <div class="form-button text-center">
              <button class="btn btn-custom thm-btn"  type="submit">Submit</button>
            </div>
             {% for message in messages %}

                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>

                        {{ message }}

                    </div>
            {% endfor %}
          </form>
        </div>
      </div>
