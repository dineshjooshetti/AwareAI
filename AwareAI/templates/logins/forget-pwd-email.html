  <script>
    $("#forget_pwd").submit(function(event) {
           $(".error_msg").html('');
           event.preventDefault();
           error=true
           if ($("#mail").val()== null || $("#mail").val()== '') {
            $('<span class="error_msg">Please Enter Email</span>').insertAfter("#mail");
            console.log(error);
            error=false
            }
             if (error == true){
            $("#forget_pwd")[0].submit()
            }
            else {
            console.log(error);
            }
            });

</script>
